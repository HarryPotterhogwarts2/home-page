<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, Miles!</h1>
            <p>Explore this fancy interactive webpage!</p>
        </header>

        <section class="interaction-area">
            <h2>Change the Background Color</h2>
            <button class="color-button" onclick="changeBackgroundColor()">Click Me</button>
        </section>

        <section class="animation-area">
            <h2>Hover to Animate!</h2>
            <div class="animated-box"></div>
        </section>

        <footer>
            <p>Made with ❤️ by Miles</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
